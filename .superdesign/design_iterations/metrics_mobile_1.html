<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metrics Board - Retro Newspaper App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:700,400|Inter:400,700|IBM+Plex+Mono:400,700&display=swap">
  <link rel="stylesheet" href="retro_newspaper_theme.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    .metrics-title { font-family: var(--font-serif); font-size: 1.1rem; text-align: center; margin: 1.1em 0 0.5em 0; }
    .metric-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1em; }
    .metric-label { font-family: var(--font-mono); font-size: 1.02rem; }
    .metric-bar-bg { background: var(--muted); border-radius: 8px; width: 70%; height: 12px; margin: 0 0.5em; }
    .metric-bar-fill { background: var(--primary); border-radius: 8px; height: 12px; transition: width 0.6s; }
    .metric-value { font-size: 0.95rem; color: var(--primary); font-family: var(--font-mono); }
    .streak-box { background: var(--accent); color: var(--accent-foreground); border-radius: 8px; padding: 0.5em 1em; font-family: var(--font-mono); font-size: 1.05rem; display: inline-block; margin-top: 0.7em; }
    .metrics-graph { margin-top: 1.5em; text-align: center; }
  </style>
</head>
<body>
  <main style="padding-bottom: 70px; max-width: 480px; margin: 0 auto;">
    <header>
      <div class="metrics-title">ðŸ“Š Your Progress</div>
    </header>
    <section>
      <div class="card">
        <div class="metric-row">
          <span class="metric-label">Journals</span>
          <div class="metric-bar-bg">
            <div class="metric-bar-fill" style="width: 60%"></div>
          </div>
          <span class="metric-value">12/20</span>
        </div>
        <div class="metric-row">
          <span class="metric-label">Todos</span>
          <div class="metric-bar-bg">
            <div class="metric-bar-fill" style="width: 90%"></div>
          </div>
          <span class="metric-value">18/20</span>
        </div>
        <div class="metric-row">
          <span class="metric-label">Streak</span>
          <span class="streak-box">ðŸ”¥ 5 days</span>
        </div>
      </div>
      <div class="metrics-graph">
        <img src="https://placehold.co/320x120/eee/222?text=Weekly+Chart" alt="Weekly Progress Chart" style="width:100%;max-width:320px;border-radius:8px;border:1px solid var(--border);" />
      </div>
    </section>
  </main>
  <nav class="tabbar">
    <button class="tabbar-btn" aria-label="Journal"><i data-lucide="book-open"></i></button>
    <button class="tabbar-btn" aria-label="Todos"><i data-lucide="check-square"></i></button>
    <button class="tabbar-btn" aria-label="Notifications"><i data-lucide="bell"></i></button>
    <button class="tabbar-btn active" aria-label="Metrics"><i data-lucide="bar-chart-3"></i></button>
    <button class="tabbar-btn" aria-label="Profile"><i data-lucide="user"></i></button>
  </nav>
  <script>lucide.createIcons();</script>
</body>
</html>
