<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Retro Newspaper App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:700,400|Inter:400,700|IBM+Plex+Mono:400,700&display=swap">
  <link rel="stylesheet" href="retro_newspaper_theme.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    .profile-header { text-align: center; margin: 1.5em 0 1em 0; }
    .profile-avatar { width: 84px; height: 84px; border-radius: 50%; border: 2.5px solid var(--border); object-fit: cover; margin-bottom: 0.7em; }
    .profile-name { font-family: var(--font-serif); font-size: 1.2rem; font-weight: 700; }
    .profile-email { font-family: var(--font-mono); font-size: 1.01rem; color: var(--border); margin-bottom: 1em; }
    .profile-actions { display: flex; justify-content: center; gap: 1em; margin-bottom: 1.5em; }
    .profile-actions .btn { min-width: 120px; }
    .profile-settings { margin: 0 auto; max-width: 340px; }
    .settings-list { list-style: none; padding: 0; margin: 0; }
    .settings-item { display: flex; align-items: center; gap: 0.8em; padding: 0.9em 0; border-bottom: 1px solid var(--border); font-family: var(--font-mono); font-size: 1.01rem; }
  </style>
</head>
<body>
  <main style="padding-bottom: 70px; max-width: 480px; margin: 0 auto;">
    <div class="profile-header">
      <img src="https://placehold.co/84x84/eee/222?text=U" alt="User Avatar" class="profile-avatar" />
      <div class="profile-name">Jane Doe</div>
      <div class="profile-email">jane.doe@email.com</div>
      <div class="profile-actions">
        <button class="btn"><i data-lucide="edit-3"></i> Edit Profile</button>
        <button class="btn"><i data-lucide="settings"></i> Settings</button>
      </div>
    </div>
    <section class="profile-settings">
      <ul class="settings-list">
        <li class="settings-item"><i data-lucide="bell"></i> Notification Preferences</li>
        <li class="settings-item"><i data-lucide="lock"></i> Privacy & Security</li>
        <li class="settings-item"><i data-lucide="log-out"></i> Log Out</li>
      </ul>
    </section>
  </main>
  <nav class="tabbar">
    <button class="tabbar-btn" aria-label="Journal"><i data-lucide="book-open"></i></button>
    <button class="tabbar-btn" aria-label="Todos"><i data-lucide="check-square"></i></button>
    <button class="tabbar-btn" aria-label="Notifications"><i data-lucide="bell"></i></button>
    <button class="tabbar-btn" aria-label="Metrics"><i data-lucide="bar-chart-3"></i></button>
    <button class="tabbar-btn active" aria-label="Profile"><i data-lucide="user"></i></button>
  </nav>
  <script>lucide.createIcons();</script>
</body>
</html>
