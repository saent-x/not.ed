<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile â€“ Retro Newspaper App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,700|IBM+Plex+Mono:400,700&display=swap" />
  <link rel="stylesheet" href="retro_newspaper_theme.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Merriweather', serif !important; }
    .profile-pic {
      width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--border); object-fit: cover;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
      background: var(--muted);
    }
    .stat-label { font-family: 'IBM Plex Mono', monospace; font-size: 0.9em; color: var(--muted-foreground); }
    .stat-value { font-weight: bold; font-size: 1.1em; }
    .divider { border-top: 1px solid var(--border); margin: 1em 0; }
    .btn { font-family: 'IBM Plex Mono', monospace; border: 1px solid var(--border); background: var(--card); border-radius: 6px; padding: 0.4em 1.2em; margin: 0 0.3em; transition: background 0.2s, box-shadow 0.2s; }
    .btn:hover { background: var(--muted); box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04); }
    .navbar { position: fixed; bottom: 0; left: 0; right: 0; z-index: 10; }
    .navbar-item { flex: 1; text-align: center; padding: 0.7em 0; font-family: 'IBM Plex Mono', monospace; color: var(--foreground); text-decoration: none; border-right: 1px solid var(--border); }
    .navbar-item:last-child { border-right: none; }
    .navbar-item.active { color: var(--primary); font-weight: bold; }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between">
  <main class="flex-1 flex flex-col items-center pt-8 pb-24 px-4">
    <div class="w-full max-w-xs card flex flex-col items-center">
      <img src="https://placehold.co/80x80?text=User" alt="Profile" class="profile-pic mb-3" />
      <h1 class="text-2xl font-bold mb-1" style="font-family: 'Merriweather', serif;">Jane Doe</h1>
      <div class="text-sm mb-2" style="color: var(--muted-foreground);">@janedoe</div>
      <div class="text-center text-base mb-3" style="font-family: 'IBM Plex Mono', monospace;">Lover of words, lists, and vintage vibes.</div>
      <div class="flex gap-2 mb-3">
        <button class="btn">Edit Profile</button>
        <button class="btn">Settings</button>
      </div>
      <div class="divider w-full"></div>
      <div class="w-full flex justify-between mb-1">
        <div class="flex flex-col items-center flex-1">
          <span class="stat-label">Journals</span>
          <span class="stat-value">42</span>
        </div>
        <div class="flex flex-col items-center flex-1">
          <span class="stat-label">Todos</span>
          <span class="stat-value">128</span>
        </div>
        <div class="flex flex-col items-center flex-1">
          <span class="stat-label">Streak</span>
          <span class="stat-value">17d</span>
        </div>
      </div>
    </div>
  </main>
  <nav class="navbar flex border-t">
    <a href="#" class="navbar-item">Home</a>
    <a href="#" class="navbar-item">Journals</a>
    <a href="#" class="navbar-item">Todos</a>
    <a href="#" class="navbar-item">Metrics</a>
    <a href="#" class="navbar-item active">Profile</a>
  </nav>
</body>
</html>
