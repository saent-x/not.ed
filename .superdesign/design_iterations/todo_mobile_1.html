<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List - Retro Newspaper App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:700,400|Inter:400,700|IBM+Plex+Mono:400,700&display=swap">
  <link rel="stylesheet" href="retro_newspaper_theme.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    .todo-date { font-family: var(--font-serif); font-size: 1.1rem; letter-spacing: 0.02em; }
    .todo-item { display: flex; align-items: center; gap: 0.9em; padding: 0.7em 0; border-bottom: 1px solid var(--border); }
    .todo-checkbox { width: 1.3em; height: 1.3em; accent-color: var(--primary); }
    .todo-label { font-family: var(--font-mono); font-size: 1.05rem; flex: 1; }
    .add-todo-btn { width: 100%; margin-top: 1.2em; }
  </style>
</head>
<body>
  <main style="padding-bottom: 70px; max-width: 480px; margin: 0 auto;">
    <header style="padding: 1.1em 0 0.5em 0; text-align: center;">
      <div class="todo-date">☑️ Daily Todos — <span id="today-date">Today</span> <span style="font-size:1.1em;vertical-align:middle;">▼</span></div>
    </header>
    <section>
      <div class="card" style="padding:0.7em 1em;">
        <div class="todo-item">
          <input type="checkbox" class="todo-checkbox" id="todo1" />
          <label for="todo1" class="todo-label">Buy groceries</label>
        </div>
        <div class="todo-item">
          <input type="checkbox" class="todo-checkbox" id="todo2" checked />
          <label for="todo2" class="todo-label">Meditate</label>
        </div>
        <div class="todo-item">
          <input type="checkbox" class="todo-checkbox" id="todo3" />
          <label for="todo3" class="todo-label">Call Mom</label>
        </div>
      </div>
      <button class="btn add-todo-btn" aria-label="Add New Todo"><i data-lucide="plus"></i> Add New Todo</button>
    </section>
  </main>
  <nav class="tabbar">
    <button class="tabbar-btn" aria-label="Journal"><i data-lucide="book-open"></i></button>
    <button class="tabbar-btn active" aria-label="Todos"><i data-lucide="check-square"></i></button>
    <button class="tabbar-btn" aria-label="Notifications"><i data-lucide="bell"></i></button>
    <button class="tabbar-btn" aria-label="Metrics"><i data-lucide="bar-chart-3"></i></button>
    <button class="tabbar-btn" aria-label="Profile"><i data-lucide="user"></i></button>
  </nav>
  <script>lucide.createIcons();</script>
</body>
</html>
